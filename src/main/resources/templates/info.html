<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

    <!--@thymesVar id="busInfo" type="training.busboard.web.BusInfo"-->

    <head>
        <title>Bus Information</title>
    </head>
    <style>
       body {
            background: no-repeat fixed center;
        }

    </style>
    <body>
        <div layout:fragment="content" class="container body-content">
            <h2>Bus Information</h2>
            <div>
                <p>You entered postcode <span th:text="${busInfo.postcode}"></span></p>
                <div th:each="stop: ${busInfo.stopList}">
                    <div>
                        <h2>Stop Name <span th:text="${stop.commonName}"></span></h2>
                        <div th:each="arrival: ${stop.arrivals}">
                            <p>Bus Number <span th:text="${arrival.lineName}"></span>
                            Heading Toward <span th:text="${arrival.destinationName}"></span>
                                Arriving In <span th:text="${arrival.timeToStation / 60}"></span> minutes.</p>
                        </div>
                    </div>
                    <!--img src="https://external-preview.redd.it/cV_bkSjw9GxQpblKyQmH8QED_2pKPHZ9qVr0UumLmBg.jpg?auto=webp&s=3dc58afdd1e9c3e190fff54127a9ade408daf908"-->
                </div>
            </div>
        </div>
    </body>
</html>
